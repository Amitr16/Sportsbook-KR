<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Leaderboard - Kryzel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            padding: 24px;
            text-align: center;
        }

        .leaderboard-header h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .leaderboard-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .table-container {
            overflow-x: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .leaderboard-table td {
            padding: 20px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        .leaderboard-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .rank {
            font-weight: 700;
            font-size: 1.2rem;
            text-align: center;
            width: 60px;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .sportsbook-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1rem;
        }

        .subdomain {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 4px;
        }

        .amount {
            font-weight: 600;
            text-align: right;
            color: #3b82f6;
        }

        .user-count {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            padding: 24px;
            background: rgba(255, 255, 255, 0.05);
        }

        .pagination button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ef4444;
            font-size: 1.1rem;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(-1px) scale(1.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 12px 8px;
                font-size: 0.85rem;
            }

            .refresh-btn {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Partner Leaderboard</h1>
            <p id="period-info">Sportsbook operators ranked by betting volume</p>
            <p id="contest-info" style="color: #4ade80; font-size: 0.9rem; margin-top: 5px;"></p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="totalPartners">-</div>
                <div class="stat-label">Total Partners</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalVolume">-</div>
                <div class="stat-label">Total Volume (Settled)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgVolume">-</div>
                <div class="stat-label">Avg Volume (Settled)</div>
            </div>
        </div>

        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <h2>Top Partners</h2>
                <p>Sportsbook operators ranked by total betting volume</p>
            </div>
            
            <div class="table-container">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;">Rank</th>
                            <th>Sportsbook</th>
                            <th style="text-align: center;">Users</th>
                            <th style="text-align: right;">Volume</th>
                            <th style="text-align: center;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody">
                        <tr>
                            <td colspan="5" class="loading">Loading leaderboard...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn" onclick="changePage(-1)">‚Üê Previous</button>
                <div class="pagination-info" id="pageInfo">Page 1 of 1</div>
                <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadLeaderboard()" title="Refresh Leaderboard">
        üîÑ
    </button>

    <script>
        let currentPage = 1;
        let totalPages = 1;

        // Load ALL partners data for totals calculation
        async function loadAllPartnersData() {
            try {
                const response = await fetch('/api/public/partner-leaderboard?page=1&per_page=1000'); // Get all partners
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        window.allPartnersData = data.partners;
                    }
                }
            } catch (error) {
                console.error('Error loading all partners data:', error);
            }
        }

        // Load leaderboard data
        async function loadLeaderboard() {
            try {
                document.getElementById('leaderboardBody').innerHTML = '<tr><td colspan="5" class="loading">Loading leaderboard...</td></tr>';
                
                // Load all partners data first for totals calculation
                await loadAllPartnersData();
                
                const response = await fetch(`/api/public/partner-leaderboard?page=${currentPage}&per_page=20`);
                
                if (!response.ok) {
                    throw new Error('Failed to load leaderboard');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Store backup date and contest date globally for displayLeaderboard function
                    window.currentBackupDate = data.backup_date;
                    window.currentContestEndDate = data.contest_end_date;
                    displayLeaderboard(data.partners);
                    updatePagination(data.pagination);
                    // Update stats after table is populated
                    setTimeout(() => updateStats(data.stats), 100);
                } else {
                    throw new Error(data.error || 'Failed to load leaderboard');
                }
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                document.getElementById('leaderboardBody').innerHTML = 
                    '<tr><td colspan="5" class="error">Failed to load leaderboard. Please try again.</td></tr>';
            }
        }

        // Display leaderboard data
        function displayLeaderboard(partners) {
            const tbody = document.getElementById('leaderboardBody');
            
            // Update period info
            const periodInfo = document.getElementById('period-info');
            const contestInfo = document.getElementById('contest-info');
            
            if (window.currentBackupDate) {
                const backupDate = new Date(window.currentBackupDate);
                periodInfo.textContent = `Ranking for the period starting ${backupDate.toLocaleDateString()}`;
            } else {
                periodInfo.textContent = 'Sportsbook operators ranked by betting volume';
            }
            
            // Update contest info
            if (window.currentContestEndDate) {
                const contestDate = new Date(window.currentContestEndDate);
                // Convert to local timezone
                const localTime = contestDate.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                });
                contestInfo.textContent = `üèÜ Contest ends: ${localTime}`;
            } else {
                contestInfo.textContent = '';
            }
            
            if (partners.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="error">No partners found</td></tr>';
                return;
            }

            tbody.innerHTML = partners.map((partner, index) => {
                const rank = (currentPage - 1) * 20 + index + 1;
                const volume = parseFloat(partner.total_volume || 0);
                const userCount = parseInt(partner.user_count || 0);
                const isActive = partner.is_active;
                
                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';
                
                // Format delta values with + or - prefix
                const formatDelta = (value) => {
                    if (value > 0) return `+${value}`;
                    if (value < 0) return `${value}`;
                    return value.toString();
                };
                
                const formatDeltaCurrency = (value) => {
                    const numValue = parseFloat(value);
                    if (Math.abs(numValue) < 0.01) return `$${numValue.toFixed(2)}`;
                    if (numValue > 0) return `+$${numValue.toFixed(2)}`;
                    if (numValue < 0) return `-$${Math.abs(numValue).toFixed(2)}`;
                    return `$${numValue.toFixed(2)}`;
                };
                
                // Format user count as absolute value (no delta)
                const formatUserCount = (value) => {
                    return value.toString();
                };
                
                return `
                    <tr>
                        <td class="rank ${rankClass}">${rank}</td>
                        <td>
                            <div class="sportsbook-name">${partner.sportsbook_name || 'N/A'}</div>
                            <div class="subdomain">${partner.subdomain || ''}</div>
                        </td>
                        <td class="user-count">${formatUserCount(userCount)}</td>
                        <td class="amount">${formatDeltaCurrency(volume)}</td>
                        <td class="user-count">
                            <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                                ${isActive ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Update statistics - calculate from ALL partners data (not just current page)
        function updateStats(stats) {
            document.getElementById('totalPartners').textContent = stats.total_partners || 0;
            
            // Calculate totals from ALL partners data (stored in window.allPartnersData)
            let totalVolume = 0;
            let totalUsers = 0;
            
            if (window.allPartnersData) {
                window.allPartnersData.forEach(partner => {
                    totalVolume += parseFloat(partner.total_volume) || 0;
                    totalUsers += parseFloat(partner.user_count) || 0;
                });
            }
            
            // Show delta values with + or - prefix
            const formatDelta = (value) => {
                const numValue = parseFloat(value);
                if (Math.abs(numValue) < 0.01) return `$${numValue.toFixed(2)}`;
                if (numValue > 0) return `+$${numValue.toFixed(2)}`;
                if (numValue < 0) return `-$${Math.abs(numValue).toFixed(2)}`;
                return `$${numValue.toFixed(2)}`;
            };
            
            // Format volume values without + sign
            const formatVolume = (value) => {
                if (value < 0) return `-$${Math.abs(value).toFixed(2)}`;
                return `$${value.toFixed(2)}`;
            };
            
            document.getElementById('totalUsers').textContent = totalUsers.toLocaleString();
            document.getElementById('totalVolume').textContent = formatVolume(totalVolume);
            
            // Calculate average volume delta per partner
            const avgVolumeDelta = stats.total_partners > 0 ? totalVolume / stats.total_partners : 0;
            document.getElementById('avgVolume').textContent = formatVolume(avgVolumeDelta);
        }

        // Update pagination
        function updatePagination(pagination) {
            currentPage = pagination.page;
            totalPages = pagination.pages;
            
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
            
            if (totalPages > 1) {
                document.getElementById('pagination').style.display = 'flex';
            } else {
                document.getElementById('pagination').style.display = 'none';
            }
        }

        // Change page
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadLeaderboard();
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadLeaderboard, 30000);

        // Load initial data
        loadLeaderboard();
    </script>
</body>
</html>
